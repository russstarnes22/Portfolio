    <!---CONTACT ME-->
    <section id="contact" class="bg-light py-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-9">
              <h3>Get In Contact With Me</h3>
              <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora, praesentium.</p>
              <form>
                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="First and Last name">
                </div>
                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="email">
                </div>
                <div class="input-group input-group-lg mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-phone"></i>
                      </span> 
                    </div>
                    <input type="text" class="form-control" placeholder="contact number">
                  </div>
                <div class="input-group input-group-lg mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="fas fa-pencil-alt"></i>
                    </span>
                  </div>
                  <textarea class="form-control" placeholder="message" rows="5"></textarea>
                </div>
                <input type="submit" value="submit" class="btn btn-primary btn-block btn-lg">
              </form>
            </div>
            <div class="col-lg-3 align-self-center">
              <img src="img/bgimg.webp" alt="" class="img-fluid">
            </div>
          </div>
        </div>
      </section>

    

    <!-- FOOTER -->
